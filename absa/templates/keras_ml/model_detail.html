{% extends 'base.html' %}

{% block title %}Session detail {{ session.id }}{% endblock %}

{% block extra_js %}
{% endblock %}

{% block content %}
    <h3 class="ui block header">
        Model #{{ model_id }}
    </h3>
    <div class="ui segments">
        <div class="ui segment">
            <h3 class="ui top header">
                Configuration
            </h3>
        </div>
        <div class="ui attached segment">
            <pre>{{ model_config|safe }}</pre>
        </div>
    </div>

    <div class="ui segments" style="margin-bottom: 10px;">
        <div class="ui segment">
            <h3 class="ui top header">
                Compile options
            </h3>
        </div>
        <div class="ui attached segment">
            <pre>{{ model_compile_opts|safe }}</pre>
        </div>
    </div>
{% endblock %}
